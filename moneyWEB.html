<!DOCTYPE html>
<html>
    <head>
        <title>Manifestation</title>
        <link rel="stylesheet" type="text/css" href="moneyWEB.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>

    <body>
        <div id="main">
          <div id="left">
            <div id="wrap">
              <h1>Your Balance</h1>
              <div id="number"></div>
              <button id="check">Check Balance</button>
            </div> 
            <div id="scroll">
              <ul id="list"></ul>
            </div>
            
          </div>

          
          <div id="right">
            <h2>Goals</h2>
            <input id="goalList" type='text' placeholder="Add Your Goals">
            <button id="addList">Add Goal</button> 
            
          </div>
          
        </div>

        <script src="java.js"></script>
    </body>
</html>
